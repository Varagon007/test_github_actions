name: test_wf_dispatch

run-name: ${{ inputs.clickhouse_version }}

on:
  workflow_dispatch:
    inputs:
      clickhouse_version:
        description: 'Clickhouse version'
        required: true
        type: string

jobs:
  print-clickhouse_version:
    runs-on: ubuntu-latest
    steps:
      - name: Print the input tag to ${{ inputs.clickhouse_version }} 
        run: echo  The tags are ${{ inputs.clickhouse_version }} 
